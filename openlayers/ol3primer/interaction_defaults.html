<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
    <head>
        <meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
        <meta content=always name=referrer>
        <title>Interaction Defaults</title>
        <link href="http://localhost:18080/openlayers/v3.19.1/css/ol.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://localhost:18080/openlayers/v3.19.1/build/ol.js" charset="utf-8"></script>
    </head>

    <body>
        <div id="map" style="width: 100%, height: 400px"></div>
        <script type="text/javascript">
            var map = new ol.Map({
                //interactions: ol.interaction.defaults(),  // 不设置的情况下，默认会设置为ol.interaction.defaults()
                interactions: ol.interaction.defaults({
                    doubleClickZoom: false,
                    mouseWheelZoom: false,
                    shiftDragZoom: false,
                    pinchZoom: false
                }),
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                target: 'map',
                view: new ol.View({
                    center: ol.proj.transform(
                        [113, 23], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 10
                })
            });
        </script>
    </body>

</html>
