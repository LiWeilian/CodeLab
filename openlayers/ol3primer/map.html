<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://localhost:18080/openlayers/v3.19.1/css/ol.css" type="text/css">
    <style>
      #map {
        height: 256px;
        width: 512px;
      }
    </style>
    <title>OpenLayers 3 example</title>
    <script src="http://localhost:18080/openlayers/v3.19.1/build/ol.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Ground</h1>
    <div id="map"></div>
    <script type="text/javascript">
      var layer = new ol.layer.Tile({
            title: "Panyu Ground",
            source: new ol.source.TileWMS({
              url: 'http://localhost:6080/arcgis/services/Local_PYMAP/pymap_ground/MapServer/WmsServer',
              params: {LAYERS: '区界', VERSION: '1.3.0'}
          })
          })
      if (layer == null)
        alert("layer is null.")
      var map = new ol.Map({
        target: 'map',
        layers: [layer],
        view: new ol.View({
          projection: 'EPSG:2435',
          center: [0, 0],
          zoom: 0,
          maxResolution: 0.703125
        })
      });
    </script>
  </body>
</html>
