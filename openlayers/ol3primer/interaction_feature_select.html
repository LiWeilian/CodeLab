<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
    <head>
        <meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
        <meta content=always name=referrer>
        <title>Interaction Feature Select</title>
        <link href="http://localhost:18080/openlayers/v3.19.1/css/ol.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://localhost:18080/openlayers/v3.19.1/build/ol.js" charset="utf-8"></script>
    </head>

    <body>
        <div id="map" style="width: 100%, height: 400px"></div>
        <script>
            var layer = new ol.layer.Vector({
                source: new ol.source.Vector()
            });
            // 创建地图
            var map = new ol.Map({
                // 设置地图图层
                layers: [
                    // 创建一个使用Open Street Map地图源的瓦片图层
                    new ol.layer.Tile({source: new ol.source.OSM()})//,
                    //layer
                ],
                // 让id为map的div作为地图的容器
                target: 'map',
                // 设置显示地图的视图
                view: new ol.View({
                    center: ol.proj.transform([113, 23], 'EPSG:4326', 'EPSG: 3857'),
                    zoom: 10
                })
            });

            var circle = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([112, 23], 'EPSG:4326', 'EPSG: 3857'))
            });

            circle.setStyle(new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 10,
                    fill: new ol.style.Fill({
                        color: 'red'
                    })
                })
            }));

            //layer.getSource().addFeature(circle);

        </script>
    </body>

</html>
