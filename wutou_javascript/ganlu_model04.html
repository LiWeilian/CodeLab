<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
	<head>
		<meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <title>Ganlu Model 04</title>
		<script type="text/javascript">
            function Class()
			{
				var aDefine = arguments[arguments.length - 1];
				if (!aDefine) return;
				var aBase = arguments.length > 1 ? arguments[0] : object;

				function prototype_(){};
				prototype_.prototype = aBase.prototype;
				var aPrototype = new prototype_();

				for (var member in aDefine)
					if (member != "Create")
						aPrototype[member] = aDefine[member];
				
				if (aDefine.toString != Object.prototype.toString)
					aPrototype.toString = aDefine.toString;
				if (aDefine.toLocaleString != Object.prototype.toLocaleString)
					aPrototype.toLocaleString = aDefine.toLocaleString;
				if (aDefine.valueOf != Object.prototype.valueOf)
					aPrototype.valueOf = aDefine.valueOf;

				if (aDefine.Create)
				{
					var aType = aDefine.Create;
				} else
				{
					aType = function()
					{
						this.base.apply(this, arguments);
					};
				};
				  
				aType.prototype = aPrototype;
				aType.Base = aBase;
				aType.prototype.Type = aType;
				return aType;
			};

			function object(){};

			object.prototype.isA = function(aType)
			{
				var self = this.Type;
				while (self)
				{
					if (self == aType) return true;
					self = self.Base;
				}
				return false;
			};

			//不支持Opera
			object.prototype.base = function()
			{
				var Caller = object.prototype.base.caller;
				Caller && Caller.Base && Caller.Base.apply(this, arguments);
			};

			var Person = Class({
				Create: function(name, age)
				{
					this.base();
					this.name = name;
					this.age = age;
				},
				SayHello: function()
				{
					alert("Hello, I am " + this.name + ", " + this.age + " years old.");
				}
			});

			var Employee = Class(Person, {
				Create: function(name, age, salary)
				{
					this.base(name, age);
					this.salary = salary;
				},
				ShowMeTheMoney: function()
				{
					alert(this.name + " $ " + this.salary);
				}
			});

			var BillGates = new Person("Bill Gates", 53);
            var SteveJobs = new Employee("Steve Jobs", 53, 1234);
            BillGates.SayHello();
            SteveJobs.SayHello();
            SteveJobs.ShowMeTheMoney();
            
            var LittleBill = new BillGates.Type("Little Bill", 6);
            LittleBill.SayHello();
            
            alert(BillGates.isA(Person));  //true
            alert(BillGates.isA(Employee));//false
            alert(SteveJobs.isA(Person));  //true
		</script>
	</head>
	<body>
		
	</body>
</html>
